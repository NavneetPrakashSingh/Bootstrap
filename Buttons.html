<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button Content</title>
	<link href='css/bootstrap.css' rel='stylesheet'>
</head>
<body>
	<header>
		<div class="jumbotron">
			<div class="container">
				<h1>Hello World
					<h3>Concept of buttons</h3>
				</h1>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<a href="" class="btn btn-primary">Button</a>
			<a href="" class="btn btn-warning">Button2</a>
			<!-- Larger button -->
			<hr>
			<a href="" class="btn btn-lg btn-info">Large Button</a>
			<a href="" class="btn btn-warning">Button2</a>
			<a href="" class="btn btn-sm btn-warning">Button2</a>
			<a href="" class="btn btn-xs btn-warning">Button2</a>
			<!-- to take the size of the container add btn-block -->
			<a href="" class="btn btn-xs btn-block btn-warning">Button2</a>

			<hr>

			<button class="btn btn-info">Button with button tag</button>

		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
	</script>
	<script src='js/bootstrap.js'></script>
</body>
</html>
