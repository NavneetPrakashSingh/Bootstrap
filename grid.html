<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Learning the concept of grids</title>
		<link href='css/bootstrap.css' rel='stylesheet'>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 bg-warning">1</div>
				<div class="col-lg-4 bg-info">2</div>
				<div class="col-lg-4 bg-danger">3</div>
				<div class="col-lg-4 bg-success">4</div>
				<div class="col-lg-3 bg-warning">5</div>
				<div class="col-lg-3 bg-info">6</div>
				<div class="col-lg-3 bg-danger">7</div>
				<div class="col-lg-3 bg-success">8</div>
				<div class="col-lg-1 col-xs-4 bg-warning">9</div>
				<div class="col-lg-1 col-xs-4 bg-info">10</div>
				<div class="col-lg-1 col-xs-4 bg-danger">11</div>
				<div class="col-lg-1 col-xs-4 bg-success">12</div>
			</div>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src='js/bootstrap.js'></script>
	</body>
</html>
