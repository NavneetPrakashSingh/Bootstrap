<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Model window</title>
	<link href='css/bootstrap.css' rel='stylesheet'>
</head>
<body>
	<header>
		<div class="jumbotron">
			<div class="container">
				<h1>Hello World
					<h3>Modal Window</h3>
				</h1>
			</div>
		</div>
	</header>

	<div class="container">
		<button class="btn btn-primary"
				type="button"
				data-toggle="modal"
				data-target="#modal-1"
		>Activate Button</button>
		<div class="modal fade" id="modal-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close"
								type="button"
								data-dismiss="modal"
						>&times;
						</button>
						<h3 class="modal-title">This is heading
						</h3>
					</div>
						<div class="modal-body">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt at perferendis quasi id! Adipisci illo voluptatem sunt possimus, nesciunt fuga! Autem ad ipsa voluptates distinctio eum odio, fugiat tempore exercitationem!
						</div>

						<div class="modal-footer">
							<a href="" class="btn btn-default">Close</a>
							<a href="" class="btn btn-primary">Download</a>
						</div>
				</div>
			</div>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>
<script src='js/bootstrap.js'></script>

</body>
</html>
